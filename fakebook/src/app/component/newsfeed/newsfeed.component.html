<div *ngIf="user" class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-3 mt-2">
      <div class="card">
        <img id="newsfeedImage" src="{{ user?.profilePictureUrl }}" atl="Profile Image" />
        <div class="card-body">
          <div class="d-flex flex-column align-items-left">
            <div class="mt-3">
              <h3>{{ user?.firstName }} {{ user?.lastName }}</h3>
              <p class="text-muted mb-1">Status: {{ user?.status }}</p>
              <p class="text-muted mb-1">
                phoneNumber: {{ user?.phoneNumber }}
              </p>
              <p class="text-muted mb-1">Email: {{ user?.email }}</p>
              <p class="text-muted mb-1">Birth Date: {{ user?.birthDate | date:'fullDate' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-new-post-form [user]="user"></app-new-post-form>
      <div *ngFor="let post of posts">
        <app-post-view [post]="post" [userEmail]="user.email" (notifyComment)="onNotifyComment($event)">
        </app-post-view>
      </div>
    </div>
    <div class="col-md-6">
      <!--Insert followers component here-->
    </div>
  </div>
</div>
