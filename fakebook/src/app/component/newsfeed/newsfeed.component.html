<div class="container-fluid">
    <div class="row mt-4" *ngIf="user">
        <div class="col-md-3 mt-2">
            <div class="card">
                <img src="{{user.profilePictureUrl}}">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-left ">
                        <div class="mt-3">
                            <h3>{{user.firstName}} {{user.lastName}}</h3>
                            <p class="text-muted mb-1">Status: {{user.status}}</p>
                            <p class="text-muted mb-1">phoneNumber: {{user.phoneNumber}}</p>
                            <p class="text-muted mb-1">Email: {{user.email}}</p>
                            <p class="text-muted mb-1">Birth Date: {{user.birthDate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!--Insert post form component here-->
            <div *ngFor="let post of posts">
                <!-- Insert post-view component here-->
            </div>
        </div>
        <div class="col-md-6">
            <!--Insert followers component here-->
        </div>
    </div>
</div>
