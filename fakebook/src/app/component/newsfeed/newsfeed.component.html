<div *ngIf="user" class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-3 mt-2">
      <app-profile-card class="card" [user]="user"></app-profile-card>
    </div>
    <div class="col-md-6">
      <app-new-post-form [user]="user"></app-new-post-form>
      <div *ngFor="let post of posts">
        <app-post-view
          [post]="post"
          [userEmail]="user.email"
          (notifyComment)="onNotifyComment($event)"
        ></app-post-view>
      </div>
    </div>
    <div class="col-md-6">
      <!--Insert followers component here-->
    </div>
  </div>
</div>
