<!-- Box containing one post and its comments -->
<div *ngIf="post && user">
  <!-- Box for making new comments responding to the post -->
  <div class="card mt-2 mb-2">
    <div class="d-flex justify-content-between p-2 px-3">
      <div class="d-flex mt-2 flex-row align-items-center flex-fill">
        <img
          src="{{ user.profilePictureUrl }}"
          alt="{{ user.profilePictureUrl }}"
          width="50"
          class="rounded-circle img-fluid"
        />
        <div class="d-flex flex-column ml-2">
          <a [routerLink]="['/profile', user.email]">
            <strong>{{ user.firstName }} {{ user.lastName }}</strong>
          </a>
          <small class="text-muted">{{
            post.createdAt | date: 'medium'
          }}</small>
        </div>
        <div *ngIf="user.email === userEmail">
          <div class="d-flex ml-auto">
            <button
              (click)="deletePost(post)"
              class="btn btn-outline-danger btn-xs"
            >
              delete post
            </button>
          </div>
          <div *ngIf="isEditing;else begin_edit">
            <button
              (click)="cancelEditPost(post)"
              class="material-icons">close
            </button>
            <button
              (click)="stopEditPost(post)"
              class="material-icons">save
            </button>
          </div>
          <ng-template #begin_edit>
            <button
              (click)="startEditPost(post)"
              class="material-icons">edit
            </button>
          </ng-template>
        </div>
      </div>
    </div>
    <img
      src="{{ post.pictureUrl }}"
      alt="{{ post.pictureUrl }}"
      class="img-fluid"
    />
    <div class="p-2">
      <div *ngIf="isEditing;then edit_content else show_content"></div>
      <p class="ml-5" #show_content>{{ post.content }}</p>
      <textarea [(ngModel)]="editContent" #edit_content></textarea>
      <hr />
      <div class="d-flex justify-content-between align-items-center">
        <app-like-view
          [liked]="post.liked"
          [postId]="post.id"
          [count]="post.likes.length"
        ></app-like-view>
      </div>
      <hr />
      <div *ngIf="post.comments != undefined">
        <div class="social-body">
          <!-- Iteration through all comments for the post -->
          <div *ngIf="post.comments != undefined">
            <ul *ngFor="let comment of post.comments">
              <app-comment-view
                (delete)="deleteComment($event)"
                [comment]="comment"
                [currentUserEmail]="user.email"
              ></app-comment-view>
              <hr />
            </ul>
          </div>
        </div>
      </div>
      <app-comment-form
        [postId]="post.id"
        (notifyComment)="onNotifyComment($event)"
      ></app-comment-form>
    </div>
  </div>
</div>
